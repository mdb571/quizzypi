<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NAME OF APP</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/bootstrap-editable.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <video
      class="bg__video"
      src="./video/video.mp4"
      autoplay
      loop
      muted
    ></video>
    <div class="quiz__heading"><h1>Name of game</h1></div>

    <div class="container-fluid">
      <div class="quiz__question">
        <h2>Who was India's first prime minister?</h2>
      </div>
      <div class="quiz__timer">
        <span id="timer"> <span id="time">30</span>Seconds </span>
      </div>

      <div id="players" class="row text-center"></div>
    </div>

    <div id="reset">
      <a href="#" data-toggle="modal" data-target="#reset-modal"
        ><i class="glyphicon glyphicon-trash"></i
      ></a>
    </div>
    <div id="reset-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Reset scores</h4>
          </div>
          <div class="modal-body" style="color: black">
            Do you really want to reset all scores to zero?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="reset-button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Reset scores
            </button>
            <button type="button" class="btn" data-dismiss="modal">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script id="playerTemplate" type="text/html">
      <div id="player-{{:player}}" class="player col-sm-3">
        <h2 class="name"></h2>
        <div id="score-{{:player}}" class="score"></div>
        <div class="buttons btn-group" role="group">
          <button
            type="button"
            data-index="{{:player}}"
            class="btn btn-lg btn-success plus"
          >
            <i class="glyphicon glyphicon-check"></i>
          </button>
          <button
            type="button"
            data-index="{{:player}}"
            class="btn btn-lg btn-danger minus"
          >
            <i class="glyphicon glyphicon-remove"></i>
          </button>
        </div>
      </div>
    </script>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jsrender.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-editable.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
